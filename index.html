<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | Studio Ars</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="contacto-container">
    <div class="contacto-wrapper">
      <div class="logo">
        <img src="StudioArs.svg" alt="Logo Studio Ars" />
        <div class="divider"></div>
        <h1 class="titulo">Contáctanos</h1>
      </div>

      <div class="grid">
        <div class="card">
          <img class="avatar" src="avatar_fausto.png" alt="FP" />
          <div class="card-content">
            <h2>Fausto Perez Russo</h2>
            <a href="mailto:fausto.perezrusso@gmail.com">fausto.perezrusso@gmail.com</a>
          </div>
        </div>

        <div class="card">
          <img class="avatar" src="avatar_hebe.jpg" alt="Hebe Gómez" />
          <div class="card-content">
            <h2>Hebe Gómez</h2>
            <a href="mailto:hebehgomez@gmail.com">hebehgomez@gmail.com</a>
          </div>
        </div>

        <div class="card">
          <img class="avatar" src="avatar_ignacio.jpg" alt="Ignacio Casteran" />
          <div class="card-content">
            <h2>Ignacio Casteran</h2>
            <a href="mailto:ignaciocasteran18@gmail.com">ignaciocasteran18@gmail.com</a>
          </div>
        </div>

        <div class="card">
          <img class="avatar" src="avatar_nicolas.png" alt="Nicolás Herrera" />
          <div class="card-content">
            <h2>Nicolás Herrera</h2>
            <a href="mailto:nikonicoh@gmail.com">nikonicoh@gmail.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
